<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memes Accordion</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="accordion">
      <h1 class="title">Schrute Facts</h1>
      <div class="meme-section">
        <input type="checkbox" id="meme1" class="acc-input" checked />

          ><span class="text">Love is all you need?</span>
          <span class="material-symbols-outlined"> add </span></label
        >
        <div class="content">
          <img src="assets/first.jpg" alt="Meme image" class="acc-img" />
        </div>
      </div>
      <div class="meme-section">
        <input type="checkbox" id="meme2" class="acc-input" />

        >
        <div class="content">
          <img src="assets/second.jpg" alt="Meme image" class="acc-img" />
        </div>
      </div>
      <div class="meme-section">
        <input type="checkbox" id="meme3" class="acc-input" />
        <label for="meme3" class="acc-label"
          ><span class="text">Way to a man's heart</span>
          <span class="material-symbols-outlined"> add </span></label
        >
        <div class="content">
          <img src="assets/third.jpg" alt="Meme image" class="acc-img" />
        </div>
      </div>
      <div class="meme-section">
        <input type="checkbox" id="meme4" class="acc-input" />

          ><span class="text">Best offense is...?</span>

          <img src="assets/fourth.jpg" alt="Meme image" class="acc-img" />
        </div>
      </div>
      <div class="meme-section">
        <input type="checkbox" id="meme5" class="acc-input" />

          ><span class="text">All men are created equal?</span>

        >
        <div class="content">
          <img src="assets/fifth.jpg" alt="Meme image" class="acc-img" />
        </div>
      </div>
    </div>
  </body>
</html>
